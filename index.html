<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>NoteBook</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <style>
      textarea {
        resize: none;
      }
    </style>
  </head>
  <body>
    <!-- header -->
    <!-- <header>
      <nav class="navbar bg-light">
        <div class="container">

          <form class="d-flex" role="search">

              class="form-control me-2"

            />
            <button class="btn btn-outline-success" type="submit">

        </div>

    <main class="container mt-5">
      <section>
        <h2 class="text-center text-primary mb-4">ToDo Notes</h2>
        <div class="w-50 mx-auto">
          <input
            id="todo-input"
            type="email"
            class="form-control mb-3 border-primary"
            placeholder="Note Title..."
          />
          <textarea
            class="form-control mb-3 border-primary"
            id="todo-text"
            rows="3"
            placeholder="Type Notes..."
          ></textarea>

          <button onclick="addTodo()" class="btn btn-outline-primary">
            Add Notes
          </button>
        </div>

        <!-- notes -->
        <div>
          <h4 class="text-secondary mx-auto w-50 mt-5">Yours Notes</h4>
        </div>

        <p
          id="error-text"
          class="text-center mt-3 text-dark bg-warning w-25 mx-auto rounded py-2 bg-opacity-25 d-none"
        >
          please type a notes
        </p>
      </section>
      <section class="w-50 mx-auto mt-4 mb-4">
        <div id="todo-list" class="row row-cols-1 row-cols-md-2 g-4">
          <!--  -->
        </div>
        <div id="clear-btn" class="mt-5 text-center d-none">
          <button onclick="clearAll()" class="btn btn-outline-danger">
            Clear All
          </button>
        </div>
      </section>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <script src="todo.js"></script>
  </body>
</html>
